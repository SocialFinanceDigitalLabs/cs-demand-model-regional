{% extends "dm_regional_app/base.html" %}
{% load crispy_forms_tags %}
{% load table_tags %}


{% block content %}
<br>
    <h1>Save a scenario</h1>
    <br>
    <p>Save current session data to be able to return to your current model at a later date.</p>

    <div class="container mt-5">      
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Scenario</button>
        </form>
    </div>



{% endblock %}
